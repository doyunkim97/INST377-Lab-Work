<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoKim Lab 8</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
     integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
     integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
     crossorigin=""></script>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="banner"><h2>DoYunKim Lab 8: Mapping JSON To Marker</h2></div>

        <div class="container">
            <form method="get" class="first">
                <div class="wrapper">
                    <div class="form_inputs">
                        <label for="resto_name">Restaurant Name</label>
                        <input type="text" name="resto_name" id="resto_name"></input>
                        <label for="zip">Zip Code</label>
                        <input type="text" name="zip" id="zip"></input></div>
                        
                    <fieldset class="second">
                        <legend>Veggie or Vegan?</legend>
                        <label for="yes" class="radio_label">Yes</label>
                        <input id="yes"
                            name="vegan"
                            type="radio"
                            value="yes">
                        <label for="no" class="radio_label">No</label>
                        <input id="no"
                            name="vegan"
                            type="radio"
                            value="no"
                            checked>
                    </fieldset>
        
                    <button class="submit" type="submit">Search</button>
                    <button class="submit" id="refresh_button">Refresh List</button>
                    
                </div>
            </form>
            <div class="last"> 
                <div id="map"></div>
                <div class="search_results">
                    <h2>Restaurant List</h2>
                    <ul class="resto_list"></ul>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
