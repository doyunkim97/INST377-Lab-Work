<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lab 5 - HTML Forms, CSS Frameworks, HTTP Methods</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href= "styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="notification is-warning">Do Yun Kim's Lab 5</div>
                <div class="columns is-vcentered">
                    <div class="column is-one-quarter">
                        <form class="box" action="/api/foodservicesPG" method="GET">

                            <div class="field">
                                <label class="label">First Name</label>
                                <input class="input-is-normal" type="text">
                            </div>
                            <div class="field">
                                <label class="label">Food Prefrence</label>
                                <input class="input is-normal" type="text">
                            </div>
                            <div class="field">
                                <label class="label">Veggie or Vegan?</label>
                                
                            </div>

                            <button class="button is-primary" type="submit">Submit</button>
                        </form> 
                    </div>

                </div>
                
            </div>
        </div>
    </body>





</html>
